name: CI Pipeline

on:
  push:
    paths:
      - index.html
  pull_request:
    paths:
      - index.html

jobs:
  validate-index-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if index.html exists
        id: check_file
        run: |
          if [ -f "index.html" ]; then
            echo "file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "file_exists=false" >> $GITHUB_OUTPUT
          fi

